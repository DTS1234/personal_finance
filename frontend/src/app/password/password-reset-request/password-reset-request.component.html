<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Request Password Reset</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="requestPasswordReset()">
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary w-100">Send Password Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Remember your password? <a routerLink="/auth">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
