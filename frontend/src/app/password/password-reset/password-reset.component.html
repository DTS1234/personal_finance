<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <form (submit)="resetPassword()">

                        <div class="form-group mb-3">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="form-control" name="confirmNewPassword" required>
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Remembered your password? <a routerLink="/auth ">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
