
<h2 class="mt-3 mb-3">History: </h2>
<div class="mt-2 mb-5">
  <canvas mdbChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="false"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)" id="line-chart">
  </canvas>
</div>
