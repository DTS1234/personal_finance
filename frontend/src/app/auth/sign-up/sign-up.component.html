<form class="max-w-md mx-auto mt-10 space-y-4" (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="email" required>
  </div>

  <div>
    <label for="firstname" class="block text-sm font-medium text-gray-700">Firstname</label>
    <input type="text" id="firstname" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="firstname">
  </div>

  <div>
    <label for="lastname" class="block text-sm font-medium text-gray-700">Lastname</label>
    <input type="text" id="lastname" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="lastname">
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="password" required>
  </div>

  <div>
    <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
    <input type="date" id="birthdate" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="birthdate">
  </div>

  <div>
    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
    <select id="gender" class="mt-1 p-2 w-full border-gray-300 rounded-md shadow-sm" ngModel name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    Sign Up
  </button>
</form>
