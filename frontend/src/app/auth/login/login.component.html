<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="card p-4">
  <div class="form-group mb-3">
    <label for="username">Email:</label>
    <input ngModel type="text" class="form-control" id="username" name="username" required email autofocus />
  </div>
  <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input ngModel type="password" class="form-control" id="password" name="password" required />
  </div>
  <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
    Sign In
  </button>
</form>
