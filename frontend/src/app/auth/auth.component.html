<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div *ngIf="!isLoginMode">
        <app-sign-up></app-sign-up>
      </div>

      <div *ngIf="isLoginMode">
        <app-login-component></app-login-component>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="button" (click)="onSwitchMode()">
          Switch {{ isLoginMode ? 'to Sign Up' : 'to Login' }}
        </button>
        <a routerLink="/password_reset/request" class="btn btn-link btn-sm">Forgot Password?</a>
      </div>

    </div>
  </div>
</div>
