  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h6>{{asset.name}}</h6>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <p><b>{{(asset.money / this.rate).toFixed(2) + ' ' + this.currency}}</b></p>
        </div>
        <div class="col">
          <button class="btn-primary btn-block" (click)="onClick()">Details</button>
        </div>
      </div>
    </div>
  </div>
