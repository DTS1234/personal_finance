<div class="bg-white shadow mt-3 p-4 rounded-lg">
  <form [formGroup]="assetForm">
    <div>
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Item Name</label>
      <input type="text" id="name" formControlName="name"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mt-4">
      <label for="money" class="block text-gray-700 text-sm font-bold mb-2">Item Money Value</label>
      <input type="number" id="money" formControlName="money"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mt-4">
      <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Item Quantity</label>
      <input type="number" id="quantity" formControlName="quantity"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
  </form>
</div>
